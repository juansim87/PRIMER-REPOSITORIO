<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de contacto</title>
    <link rel="stylesheet" href="./styles/formulario.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Grape+Nuts&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <img
        src="./Portfolio/assets/images/elephant head.svg"
        alt="Logo"
        class="nav-logo"
      />
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Sobre mí</a>
        </li>
        <li>
          <a href="">Galería</a>
        </li>
      </ul>
    </nav>
    <main class="container">
      <h1 class="title">Contáctame para más info</h1>
      <form
        autocomplete="off"
        action="https://reqres.in/api/users"
        method="post"
        class="form"
      >
        <label for="fname" class="form__label">Nombre:</label>
        <input
          type="text"
          id="fname"
          name="user_fname"
          required
          class="form__input"
        />

        <label for="lname" class="form__label">Apellidos:</label>
        <input
          type="text"
          id="lname"
          name="user_lname"
          class="form__input"
          required
        />

        <label for="user" class="form__label">Nombre de usuario:</label>
        <input
          type="text"
          id="user"
          name="user_name"
          minlength="5"
          maxlength="10"
          placeholder="entre 5 y 10 caracteres"
          class="form__input"
        />

        <label for="age" class="form__label">Edad::</label>
        <input
          type="number"
          id="age"
          name="user_age"
          min="18"
          class="form__input"
        />

        <label for="email" class="form__label">Email:</label>
        <input
          type="email"
          id="email"
          name="user_email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
          class="form__input"
        />

        <label for="pwd" class="form__label">Contraseña:</label>
        <input
          type="password"
          id="pwd"
          name="user_password"
          pattern="[A-Za-z09] {6, 20}"
          class="form__input"
        />

        <label for="b-date" class="form__label">Fecha de nacimiento:</label>
        <input type="date" id="b-date" name="user_birth" class="form__input" />

        <label for="city" class="form__label">Ciudad:</label>
        <select id="city" name="user_city" class="form__select">
          <option value="default" class="form__option" selected disabled hidden>
            Selecciones tu ciudad
          </option>
          <option value="mad" class="form__option">Madrid</option>
          <option value="bcn" class="form__option">Barcelona</option>
          <option value="val" class="form__option">Valencia</option>
          <option value="grn" class="form__option">Granada</option>
        </select>
<br>
        <div>
          <label for="vip" class="form__label">¿Quieres ser cliente VIP?</label>
          <input
            type="checkbox"
            id="vip"
            name="user_vip"
            class="form__checkbox"
          />
        </div>
        <label for="message" class="form__label">Mensaje:</label>

        <textarea
          id="message"
          name="user_msg"
          cols="25"
          rows="5"
          class="form__textarea"
        ></textarea>
        <br />
        <!-- <input type="button" value="Registrarme" name="user_password"> -->
        <button type="submit" class="form__btn form__btn--submit">
          Registrarme
        </button>
      </form>
    </main>
  </body>
</html>
